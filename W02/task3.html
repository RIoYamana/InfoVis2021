<html>
  <head>
    <title>W02: task3</title>
  </head>
  <body>

    x0:<input type="number" id="x0" value="0"/>
    y0:<input type="number" id="y0" value="0"/>
    z0:<input type="number" id="z0" value="0"/><br>
    x1:<input type="number" id="x1" value="0"/>
    y1:<input type="number" id="y1" value="0"/>
    z1:<input type="number" id="z1" value="0"/><br>
    x2:<input type="number" id="x2" value="0"/>
    y2:<input type="number" id="y2" value="0"/>
    z2:<input type="number" id="z2" value="0"/><br>
    <input type="button" value="Click Me" onclick="e()"/><br><br>
    area:<input type="text" id="area" value="0"/>
    <script src="vec3.js"></script>
    <script>
      function e(){
        var x0 = document.getElementById('x0').valueAsNumber;
        var y0 = document.getElementById('y0').valueAsNumber;
        var z0 = document.getElementById('z0').valueAsNumber;
        var x1 = document.getElementById('x1').valueAsNumber;
        var y1 = document.getElementById('y1').valueAsNumber;
        var z1 = document.getElementById('z1').valueAsNumber;
        var x2 = document.getElementById('x2').valueAsNumber;
        var y2 = document.getElementById('y2').valueAsNumber;
        var z2 = document.getElementById('z2').valueAsNumber;
        var v0 = new Vec3(x0,y0,z0);
        var v1 = new Vec3(x1,y1,z1);
        var v2 = new Vec3(x2,y2,z2);
        v1.sub(v0);
        v2.sub(v0);
        var S = (Math.sqrt(v1.squ()*v2.squ()-v1.inn(v2)))/2;
        document.getElementById('area').value = S ;
      }
    </script>

  </body>
</html>
